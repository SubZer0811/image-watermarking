<!DOCTYPE html>
<html>

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
		<style type="text/css">
			body { 
				background: #424242	!important;
				color: #aaaaaa;
			}
			.card-title{
				color: #5f5f5f !important;
			}
			.card-text{
				color: #818181 !important;
			}
			.card-body{
				background: #a5a5a5;
			}
			.center {
				display: block;
				margin-left: auto;
				margin-right: auto;
				width: 50%;
			}
		</style>
		
		<title>
			{% block title %}
			{% endblock %}
		</title>
		
		<link rel = "icon" href = "static/assets/logo.png" type = "image/x-icon">

	</head>

	<body>

		<!-- As a heading -->
		<nav class="navbar" style="background: #2c2c2c;">
			<div class="container-fluid">
				<a class="navbar-brand mx-auto h1"
					style="margin-bottom:0 !important"
					href="{{ url_for('home') }}">
				<b><span style="color: #0dcaf0;">Water</span><span style="color: #dc3545;">mark</span></b></a>
			</div>
		</nav>
		<div style="padding-top:3rem;">
			<div class="container">
				{% block content %}

				{% endblock %}
			</div>
		</div>
	</body>
</html>
