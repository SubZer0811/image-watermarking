{% extends 'base.html' %}
{% block title %}
Invisible Watermarking
{% endblock %}

{% block content %}
<br>
<div style="text-align: center;">
	<h1>Invisible Watermarking - Watermark an Image</h1>
<br>
<h4>(Use an image format that uses either lossless or no compression to get proper results)</h4>
</div>
<br><br>
<form method="POST" action="/invisible_watermarking_output" enctype="multipart/form-data">
	<div class="row">
		<div class="col-md-6">
			<h2><span for="image">Input Image</span></h2>
			<br>
			<input class="form-control form-control-lg" name="image" type="file" required>
		</div>
		<div class="col-md-6">
			<h2><span for="image">Watermark</span></h2>
			<br>
			<input class="form-control form-control-lg" name="watermark" type="file" required>
		</div>
	</div>
	<br>
	<div class="d-grid gap-2">
			<button type="submit" name="submit" class="btn btn-primary block">Next -></button>
	</div>
</form>

{% endblock %}
